    <style>
        @keyframes slideInLeft {
          from {
            transform: translateX(-100%);
            opacity: 0;
          }
          to {
            transform: translateX(0);
            opacity: 1;
          }
        }
        
        @keyframes slideInRight {
          from {
            transform: translateX(100%);
            opacity: 0;
          }
          to {
            transform: translateX(0);
            opacity: 1;
          }
        }
        
        #loadingLogo{
            width: 400px;
            height: 200px;
        }
        
        #jcs {
          animation: slideInLeft 1s forwards;
        }
        
        #mold {
          animation: slideInRight 1s forwards;
        } 
      </style>
